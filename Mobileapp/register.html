<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information about the page -->
  <meta charset="UTF-8"> <!-- Defines the character encoding to be UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive, particularly for mobile devices -->
  <title>Mobile Grocery App</title> <!-- Title of the page -->
  <link rel="stylesheet" href="styles.css"> <!-- Links to an external CSS file for styling -->
</head>

<body>
  <!-- Main container for the mobile layout (phone screen) -->
  <div id="phone-container">
    <div id="phonescreen"> <!-- Inner container representing the phone screen -->

      <!-- Section for the login form -->
      <h2>Register Form</h2> <!-- Header for login section -->
      <!-- Form for user login -->
      <form action="register.php" method="post"> <!-- Sends data to 'login.php' for processing when submitted -->
        <div id="Formcontainer"> <!-- Container for the login form inputs and button -->
          <div id="Nameform"> <!-- Inner container for form fields -->
            <!-- Label and input field for the email -->
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required> <!-- Required field for email -->

            <!-- Label and input field for the username -->
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required> <!-- Required field for username -->

            <!-- Label and input field for the password -->
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <!-- Required field for password -->

            <p id = "account">Already have an account? <a href="login.html">Sign In</a>.</p>


            <!-- Button to submit the form and trigger the registration -->
            <button type="submit" class="Btn">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
