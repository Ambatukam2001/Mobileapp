<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Grocery App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="phone-container">
    <nav class="navbar">
      <ul>
        <p id="tagname">Ambato<br>Grocery</p>
        <li class="search-container">
          <input type="text" id="searchInput" placeholder="Search...">
          <button id="searchBtn">Search</button>
        </li>
      </ul>
    </nav>

    <div id="phone-screen">
      <h2>Grocery Now!</h2>

      <select id="sort-options">
        <option value="name">Sort by Name</option>
        <option value="price-asc">Sort by Price (Low to High)</option>
        <option value="price-desc">Sort by Price (High to Low)</option>
        <option value="category">Sort by Category</option>
      </select>

      <ul id="items-container" class="grocery-items">
      </ul>

      <div id="edit-form-container" class="hidden">
        <h3>Edit Item</h3>
        <form id="editForm">
          <label class="itemName">Product Name:</label>
          <input type="text" id="editName">
          <label class="itemName">Brand:</label>
          <input type="text" id="editBrand">
          <label class="itemName">Price:</label>
          <input type="number" id="editPrice" step="0.01">
          <label class="itemName">Weight/Volume:</label>
          <input type="text" id="editWeight">
          <label class="itemName">Quantity:</label>
          <input type="text" id="editQuantity">
          <label class="itemName">Store:</label>
          <input type="text" id="editStore">
          <label class="itemName">Category:</label>
          <input type="text" id="editCategory">
          <label class="itemName">Product Image:</label>
          <input type="file" id="editImage" accept="image/*">
          <button class="submitBtn" type="submit">Save Changes</button>
        </form>
      </div>

      <div id="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkoutBtn">Checkout</button>
        <div id="checkout-message" class="hidden">
          <p>Checkout successful! Thank you for your purchase.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
