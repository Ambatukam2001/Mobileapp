<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information -->
  <meta charset="UTF-8"> <!-- Defines the character set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the layout is responsive on mobile devices -->
  <title>Mobile Grocery App</title> <!-- Sets the title of the webpage, displayed on the browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file for styling the page -->
</head>

<body>
  <!-- Main container for the mobile layout -->
  <div id="phone-container">
    <!-- Navigation bar at the top of the mobile view -->
    <nav class="navbar">
      <ul>
        <p id = "tagname">Ambato<br>Grocery</p> <!-- Display store name -->
        <!-- Search bar within the navbar -->
        <li class="search-container">
          <!-- Search input for searching items -->
          <input type="text" id="searchInput" placeholder="Search...">
          <!-- Button to trigger the search -->
          <button id="searchBtn">Search</button>
        </li>
      </ul>
    </nav>

    <!-- Main content area within the phone screen -->
    <div id="phone-screen">
      <!-- Heading for the grocery items section -->
      <h2>Grocery Now!</h2>

      <select id="sort-options">
        <option value="name">Sort by Name</option>
        <option value="price-asc">Sort by Price (Low to High)</option>
        <option value="price-desc">Sort by Price (High to Low)</option>
        <option value="category">Sort by Category</option>
      </select>
      

      <!-- Empty container where grocery items will be dynamically added (through JavaScript) -->
      <ul id="items-container" class="grocery-items">
      </ul>

      <!-- Edit form section, hidden by default -->
      <div id="edit-form-container" class="hidden">
        <!-- Heading for the edit item form -->
        <h3>Edit Item</h3>
        <!-- Form to edit grocery item details -->
        <form id="editForm">
          <!-- Input for product name -->
          <label class="itemName">Product Name:</label>
          <input type="text" id="editName">
          <!-- Input for brand -->
          <label class="itemName">Brand:</label>
          <input type="text" id="editBrand">
          <!-- Input for price, with step of 0.01 for decimal values -->
          <label class="itemName">Price:</label>
          <input type="number" id="editPrice" step="0.01">
          <!-- Input for weight or volume of the product -->
          <label class="itemName">Weight/Volume:</label>
          <input type="text" id="editWeight">
          <!-- Input for quantity -->
          <label class="itemName">Quantity:</label>
          <input type="text" id="editQuantity">
          <!-- Input for the store name -->
          <label class="itemName">Store:</label>
          <input type="text" id="editStore">
          <!-- Input for the product category -->
          <label class="itemName">Category:</label>
          <input type="text" id="editCategory">
          <!-- File input for uploading an image for the product -->
          <label class="itemName">Product Image:</label>
          <input type="file" id="editImage" accept="image/*">
          <!-- Submit button for saving changes -->
          <button class="submitBtn" type="submit">Save Changes</button>
        </form>
      </div>

      <!-- Shopping cart section -->
      <div id="cart">
        <!-- Cart heading -->
        <h3>Cart</h3>
        <!-- List of items in the cart (dynamically updated through JavaScript) -->
        <ul id="cart-items"></ul>
        <!-- Total price display -->
        <p>Total: $<span id="cart-total">0.00</span></p>
        <!-- Checkout button to complete the purchase -->
        <button id="checkoutBtn">Checkout</button>
        <!-- Checkout confirmation message, hidden by default -->
        <div id="checkout-message" class="hidden">
          <p>Checkout successful! Thank you for your purchase.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript file linked to handle the dynamic behavior of the app -->
  <script src="app.js"></script>
</body>
</html>
